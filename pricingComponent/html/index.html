  </head>

        <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
          <path
            d="M172.71-101C70.623-79.38 17.478-39.688 13.273 18.074c-6.307 86.643 231.598 17.186 136.358 198-95.241 180.813-181.318 185.29-136.358 298C58.233 626.784 178.96 685.954 319.21 641.2c93.501-29.836 144.652-140.545 153.453-332.126"

      </svg>

    <header class="text-center form-switch mt-24">
      <h1 class="my-3 text-3xl font-bold text-slate-500">Our Pricing</h1>
      <div class="my-2 flex justify-center">
        <span class="me-16 font-bold text-sm text-slate-500">Monthly</span>
        <input
          id="toggle-btn"
          type="checkbox"
          class="form-check-input text-2xl -my-1 !bg-blue-500"
        />
        <span class="font-bold text-sm ms-1 text-slate-500">Annually</span>
      </div>
    </header>
    <main class="flex flex-col md:flex-row items-center justify-center my-10 z-10 relative">
      <section>
        <div class="bg-white shadow-3xl shadow-slate-300">
          <p class="font-bold text-sm">Basic</p>
          <p class="font-bold text-4xl m-2 mb-7 prices">&dollar;19.99</p>
          <hr class="top-border" />
          <p class="benefits">500 GB Storage</p>
          <hr class="top-border" />
          <p class="benefits">2 Users Allowed</p>
          <hr class="top-border" />
          <p class="benefits">Send up to 3 GB</p>
          <hr class="top-border" />
          <button class="button">Learn More</button>
        </div>
      </section>
      <section>
        <div class="mid h-[355px] text-white">
          <p class="font-bold text-sm m-3">Professional</p>
          <p class="font-bold text-4xl m-2 mb-8 prices">&dollar;24.99</p>
          <hr class="top-border border-blue-150" />
          <p class="benfits">1 TB Storage</p>
          <hr class="top-border border-blue-150" />
          <p class="benefits">5 Users Allowed</p>
          <hr class="top-border border-blue-150" />
          <p class="benefits">Send up to 10 GB</p>
          <hr class="top-border border-blue-150" />
          <button>Learn More</button>
        </div>
      </section>
      <section>
        <div class="bg-white shadow-3xl shadow-slate-300">
          <p class="font-bold">Master</p>
          <p class="font-bold text-4xl m-2 my-3 prices">&dollar;39.99</p>
          <hr class="top-border" />
          <p class="benefits">2 TB Storage</p>
          <hr class="top-border" />
          <p class="benefits">10 Users Allowed</p>
          <hr class="top-border" />
          <p class="benefits">Send up to 20 GB</p>
          <hr class="top-border" />
          <button class="button">Learn More</button>
        </div>
      </section>
    </main>
    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      let prices = document.querySelectorAll(".prices");
      const annPrice = ["$199.99", "$249.99", "$399.99"];
      const monPrice = ["$19.99", "$24.99", "$39.99"];
      for (let i = 0; i < prices.length; i++) {
        toggleBtn.addEventListener("click", () => {
          if (toggleBtn.checked) {
            return (prices[i].innerText = annPrice[i]);
          } else {
            return (prices[i].innerText = monPrice[i]);
          }
        });
      }
    </script>
  </body>
</html>
